{% extends 'base/base.html' %}


{% block page_content %}

<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if obj %} Editar {% else %} Nueva {% endif %} Bodega
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="text" name="nombre" maxlength="100" class="form-control m-1" required id="id_nombre" placeholder="Nombre"
                                value="{% if obj %} {{ obj.nombre}} {% endif %}">
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="input-group ">
                                <input type="text" name="numero" maxlength="100" class="form-control m-1" required id="id_numero" placeholder="Numero"
                                value="{% if obj %} {{ obj.numero  }} {% endif %}">
                            </div>
                        </div> 
                        <div class="col-10">
                            <div class="input-group ">
                                <input type="text" name="email" maxlength="100" class="form-control m-1" required id="id_email" placeholder="Email"
                                value="{% if obj %} {{ obj.email}} {% endif %}">
                            </div>
                        </div>
                      
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                            <a href="{% url 'vino:bodegas' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>

  {% endblock page_content %}
